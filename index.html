<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script defer src="./src/meal-generator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="option-buttons" class="btn-grid">
            <button class="option-btn btn">Option 1</button>
            <button class="option-btn btn">Option 2</button>
            <button class="option-btn btn">Option 3</button>
            <button class="option-btn btn">Option 4</button>
          </div>
        </div>
        <div id="result-container" class="hide"></div>          
        <div id="loading" class="hide">
            <img src="./src/pizza-loading.gif">
          </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <button id="result-btn" class="result-btn btn hide">Tell me what to eat!</button>
          <button id="restart-btn" class="restart-btn btn hide">Restart</button>
          <button id="random-btn" class="random-btn btn">Give me a random option!</button>
        </div>
      </div>
</body>
</html>
